<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="Poster.js"></script>
    <script src="Sub.js"></script>
    <script src="CursorEvents.js"></script>

  </head>

  <body>
        <a-scene background="color:#90caf9">
<!-- 
            <a-plane
            id="ground"
            color="#78909c"
            width="200"
            height="100"
            rotation="-90 0 0"
            ></a-plane> -->

            <a-entity id="comics-container" spawn-posters cursor-listener></a-entity>
            
            <a-entity id="fadeBackground" geometry="primitive: sphere; radius: 2.5" material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false" cursor-listener></a-entity>

            <a-camera id="camera" wasd-controls="enabled:false;" position ="0 10 20">
            <a-entity
            id="app-title"
            position="0 0.73 -1"
            text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store !"
          >
            <a-entity
              id="app-subtitle"
              position="0 -0.1 0"
              text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get Your Favourite Comics"
            ></a-entity>

            <a-entity
            id="camera-cursor"
            cursor
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.07; radiusOuter: 0.1"
            material="color: #fff; shader: flat"
          >
          </a-entity>
        </a-camera>
        </a-scene>
  </body>
</html>
